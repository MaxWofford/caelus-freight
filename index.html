<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/planets.css">
    <link rel="stylesheet" type="text/css" href="css/interface.css">
    <link rel="stylesheet" type="text/css" href="css/stars.css">
    <link rel="stylesheet" type="text/css" href="css/ship.css">
    <style>
      @-webkit-keyframes fly{
        from{
          transform: rotate(180deg);
          height:10px;
          width:10px;
          margin:-5 0 0 -5;
        }
        10%{
          transform: rotate(180deg);
          height:50px;
          width:50px;
          margin:-25 0 0 -25;
        }
        30%{
          transform: rotate(270deg);
          left: 500px;
          height:50px;
          width:50px;
          margin:-25 0 0 -25;
        }
        90%{
          left: 0px;
          height:50px;
          width:50px;
          margin:-50 0 0 0;
        }
        to{
          transform: rotate(270deg);
          left: 50px;
          height:10px;
          width:10px;
          margin:-5 0 0 -5;
        }
      }
    </style>
    <script src="generator.js"></script>
    <script src="interface.js"></script>
  </head>
  <body onload="updateInventory();">
    <div class="map">
      <div class="starscape" onClick="hideInfo();">
        <div id="starsContainer"><div id="star" class="planet" style="background:white;height:1px;width:1px;"></div></div>
      </div>
      <div id="container" class="ship" style="width:300px;height:300px;transform:scaleY(-1);z-index:90;">
        <div class="body">
          <div>
            <div class="antenna"></div>
            <div class="antenna" style="left:11%;"></div>
            <div class="crossbar"></div>
            <div class="tail"></div>
            <div class="tail" style="left:10%;"></div>
          </div>
          <div class="bodySide"></div>
          <div class="bodySide" style="left:10%;"></div>
          <div class="bodyMiddle"></div>
          <div class="light"></div>
          <div class="light"  style="left:9%;"></div>
        </div>
        <div class="wing">
          <div>
            <div class="engine" style="left:%;"></div>
            <div class="engine" style="left:4%;"></div>
            <div class="engine" style="left:7.5%;"></div>
          </div>
          <div>
            <div class="light" style="top:-1%;left:.5%;"></div>
            <div class="light" style="top:-1%;left:3.5%;"></div>
            <div class="light" style="top:-1%;left:6.5%;"></div>
          </div>
          <div class="main"></div>
          <div class="wingbase"></div>
          <div>
            <div class="stripe"></div>
            <div class="stripebase"></div>
            <div class="crossstripe"></div>
            <div class="crossstripe" style="top:3%;height:1%;"></div>
          </div>
    
          <div class="connector"></div>
        </div>
        <div class="wing" style="left:52.5%;">
          <div>
            <div class="engine" style="left:%;"></div>
            <div class="engine" style="left:4%;"></div>
            <div class="engine" style="left:7.5%;"></div>
          </div>
          <div>
            <div class="light" style="top:-1%;left:.5%;"></div>
            <div class="light" style="top:-1%;left:3.5%;"></div>
            <div class="light" style="top:-1%;left:6.5%;"></div>
          </div>
          <div class="main"></div>
          <div class="wingbase"></div>
          <div>
            <div class="stripe"></div>
            <div class="stripebase"></div>
            <div class="crossstripe"></div>
            <div class="crossstripe" style="top:3%;height:1%;"></div>
          </div>
    
          <div class="connector" style="left:-10%;"></div>
        </div>
      </div>
      <div class="sol"></div>
      <div class="track trackEarth" onClick="clickInfo(0);">
        <div class="planet earth shadow" style="margin-top:3px;z-index:10;"></div>
        <div class="planet earth"></div>
        <div class="planet earth eclipse"></div>
      </div>
      <div class="track trackMars" onClick="clickInfo(1);">
        <div class="planet mars shadow" style="margin-top:-1px;z-index:10;"></div>
        <div class="planet mars"></div>
        <div class="planet mars eclipse"></div>
      </div>
      <div class="track trackAsteroids"><div id="asteroid" class="planet" style="background:white;height:1px;width:1px;"></div></div>
      <div class="track trackJupiter" onClick="clickInfo(2);">
        <div class="planet jupiter shadow" style="margin-top:-13px;z-index:10;"></div>
        <div class="planet jupiter"></div>
        <div class="planet jupiter eclipse"></div>
      </div>
      <div class="track trackSaturn" onClick="clickInfo(3);">
        <div class="planet saturn shadow" style="margin-top:-16px;z-index:10;"></div>
        <div class="planet saturn"></div>
        <div class="planet saturn eclipse"></div>
      </div>
      <div class="track trackUranus" onClick="clickInfo(4);">
        <div class="planet uranus shadow" style="margin-top:-6px;z-index:10;"></div>
        <div class="planet uranus"></div>
        <div class="planet uranus eclipse"></div>
      </div>
      <div class="track trackNeptune" onClick="clickInfo(5);">
        <div class="planet neptune shadow" style="margin-top:-5px;z-index:10;"></div>
        <div class="planet neptune"></div>
        <div class="planet neptune eclipse"></div>
      </div>
    </div>
      <a href="https://github.com/TheThirdOne/caelus-freight" class="logo"></a>
      <div id="sideBarHider" class="hidden">
        <div class="sideBar panel">
          <h1><span id="planetIdInfo"></span></h1>
          <div id="currentPlanet" class="hidden">
            <div id="trade" class="">
              <div class="item panel"><span class="itemListing">cake</span></div>
            </div>
          </div>
          <div id="flyToButtonHider" class="hidden">
            <h1 id="flyToButton" class="panel clickable success">Fly to</h1>
          </div>
          <h4>Reputation: <span id="infoReputation"></span></h4>
        </div>
      </div>
      <div class="bottomBar panel">
        <br>
        <div class="stats panel">
          <p>Credits: <span id="credits"></span></p>
          <p>Fuel: <span id="fuel"></span></p>
        </div>
        <br>
        <div class="inventory panel">
        </div>
        <br>
        <p class="panel clickable" id="optionsToggle" onClick="toggleOptions();">Options</p>
        <a class="panel clickable" href="http://www.ludumdare.com/">Ludem Dare?</a>
      </div>
      <div id="verifyFlyHider" class="hidden">
        <div id="verifyFlyMenu" class="panel">
          <h1>Are you sure you want to fly to <span id="planetId"></span>?</h1>
          <hr>
          <h1 class="panel clickable success" onClick="verifyFlySuccess()">Yes!</h1>
          <br>
          <h1 class="panel clickable" onClick="hideVerifyFly()">Cancel</h1>
        </div>
      </div>
      <div id="notificationsHider" class="hidden" onClick="hideNotification();">
        <div class="panel notification">
          <h1 id="notificationMessage"></h1>
          <small>(Click to continue)</small>
        </div>
      </div>
      <div id="optionsHider" class="hidden">
        <div id="optionsMenu" class="panel">
          <p href="" id="asteroidToggle" onClick="toggleAsteroids();">Asteroids toggle</p>
          <p href="" id="starToggle" onClick="toggleStars();">Stars toggle</p>
        </div>
      </div>
      <script src="travel.js"></script>
      <script src="gameplay.js"></script>
  </body>
</html>
