<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="asteroids.js"></script>
  </head>
  <body>
    <!--
    <div>
      <img class="ship"   src="http://www.arcengames.com/forums/index.php?action=dlattach;topic=2653.0;attach=936;image">
    </div>
    -->
    <div>
      <div>
        <div class="sol"></div>
        <div class="track trackEarth">
          <div class="planet earth shadow" style="margin-top:3px;z-index:10;"></div>
          <div class="planet earth"></div>
        </div>
        <div class="track trackMars">
          <div class="planet mars shadow" style="margin-top:-1px;z-index:10;"></div>
          <div class="planet mars"></div>
        </div>
        <div class="track trackAsteroids">
          <div id="asteroid" class="planet" style="background:white;height:1px;width:1px;"></div>
        </div>
        <div class="track trackJupiter">
          <div class="planet jupiter shadow" style="margin-top:-13px;z-index:10;"></div>
          <div class="planet jupiter"></div>
        </div>
        <div class="track trackSaturn">
          <div class="planet saturn shadow" style="margin-top:-16px;z-index:10;"></div>
          <div class="planet saturn"></div>
        </div>
        <div class="track trackUranus">
          <div class="planet uranus shadow" style="margin-top:-6px;z-index:10;"></div>
          <div class="planet uranus"></div>
        </div>
        <div class="track trackNeptune">
          <div class="planet neptune shadow" style="margin-top:-5px;z-index:10;"></div>
          <div class="planet neptune"></div>
        </div>
      </div>
    </div>
  </body>
</html>
